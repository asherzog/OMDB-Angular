<div layout="column" style="height:600px" ng-cloak>

  <md-toolbar md-scroll-shrink ng-if="true">
    <div class="md-toolbar-tools">
      <h3>
        <span>{{$ctrl.title}}</span>
      </h3>
    </div>
  </md-toolbar>

  <md-content flex layout-margin>

    <form ng-submit="$ctrl.searchDB()" name="searchForm">
      <div layout-gt-sm="row">
        <md-input-container flex-offset="35" flex="25">
          <label>Search</label>
          <input type="text" ng-model="$ctrl.searchTerm"/>
        </md-input-container>
      </div>
    </form>

    <md-list>

      <md-list-item class="md-3-line" ng-repeat="movie in $ctrl.movies">
        <img ng-src="{{movie.Poster}}" alt="{{movie.Title}}" id="avatar">
        <div class="md-list-item-text">
          <h1>{{movie.Title}}</h1>
          <h3>{{movie.Year}}</h3>
          <div layout="row" layout-align="end center">
            <md-button class="btn1">more</md-button>
          </div>
        </div>
        <md-divider inset></md-divider>
      </md-list-item>

    </md-list>

  </md-content>

</div>
